<!DOCTYPE html>
<html>
  <head>
    <title>Hybrid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/main.css')}}"/>
    <!-- <link rel="stylesheet" href="styles/main.css" /> -->
    <script async src="./js/index.js"></script>
  </head>
  <body>
    <h1>Hybrid</h1>
  </body>
  <body>
    <form action =  "http://localhost:5000/run_hybrid" method = "POST" onsubmit = "return validateform()" name = "hybridform">
        <div class="form-group form-formatting bold-font">
            <label for="accusername">Username/Email address</label>
            <input type="email" class="form-control" id="accusername" placeholder="name@example.com" name="accusername">
        </div>
        <div class = "form-formatting bold-font">
            <p>Use the dictionary below to test username against commonly used passwords or create your own dictionary by modifying the textbox. Separate words with spaces. Click below to restart to the original dictionary</p>
        </div>
        <div class = "form-formatting">
            <p id = "restart">Restart dictionary</p>
        </div>
        <div class="form-group form-formatting">
            <label for="dictionary">Dictionary Words</label>
            <textarea class="form-control dictionary" id="dictionary" rows="15" name="dictionary">{% for row in rows %}{{row['passwords']}} {% endfor %}</textarea>
                </div>
        <input type="submit" class="btn btn-dark form-formatting"  id = "bfsubmit"></button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
