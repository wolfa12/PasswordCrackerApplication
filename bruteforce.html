<!DOCTYPE html>
<html>
  <head>
    <title>Brute Force</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" />
    <script async src="./js/index.js"></script>
  </head>
  <body>
    <h1>Brute Force</h1> 
    <form>
        <div class="form-group form-formatting">
            <label for="accusername">Username/Email address</label>
            <input type="email" class="form-control" id="accusername" placeholder="name@example.com">
        </div>
        <div class="form-group form-formatting">
            <label for="website">Website to try</label>
            <select class="form-control" id="website">
            <option>Facebook</option>
            <option>Yahoo (doesn't work rn)</option>
            <option>More to come?</option>
            <option>More to come?</option>
            <option>More to come?</option>
            </select>
        </div>
        <div class="form-group form-formatting">
            <label for="passwordlength">Password Length</label>
            <select class="form-control" id="passwordlength">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            </select>
        </div>
        <div class="form-check form-formatting">
            <input class="form-check-input" type="radio" name="atleast" id="atleast" value="option1" checked>
            <label class="form-check-label" for="atleast">
                At least
            </label>
        </div>
        <div class="form-check form-formatting">
            <input class="form-check-input" type="radio" name="exactly" id="exactly" value="option2">
            <label class="form-check-label" for="exactly">
                Exactly
            </label>
        </div>
        <div class="form-check form-formatting">
            <input class="form-check-input" type="radio" name="atmost" id="atmost" value="option2">
            <label class="form-check-label" for="atmost">
                At most
            </label>
        </div>
        <div>
            <p>Select characters to test</p>
        </div>
        <div class="form-group form-check form-formatting">
            <input type="checkbox" class="form-check-input" id="numberscheck">
            <label class="form-check-label" for="exampleCheck1">Numbers</label>
        </div>
        <div class="form-group form-check form-formatting">
            <input type="checkbox" class="form-check-input" id="letterscheck">
            <label class="form-check-label" for="exampleCheck1">Letters</label>
        </div>
        <div class="form-group form-check form-formatting">
            <input type="checkbox" class="form-check-input" id="specialcharcheck">
            <label class="form-check-label" for="exampleCheck1">Special Characters</label>
        </div>
        <div class="form-group form-formatting">
            <label for="exampleFormControlTextarea1">Characters</label>
            <textarea class="form-control" id="setofchar" rows="3"></textarea>
        </div>
        
    </form>      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
